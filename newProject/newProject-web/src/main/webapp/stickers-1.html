<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="resources/styles.css" rel="stylesheet" type="text/css"/>
    <script src="resources/story-page.js" type="text/javascript"></script>
  </head>
  <body>
    <header><h1>Sticker Story Book</h1></header>
    <nav>Drag sticker from the left bar to the canvas.</nav>
    <aside>
      <h2>Stickers</h2>
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="alien.png" src="resources/stickers/alien.png">
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="asteroid.png" src="resources/stickers/asteroid.png">
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="astronaut.png" src="resources/stickers/astronaut.png">
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="moon.png" src="resources/stickers/moon.png">
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="planet.png" src="resources/stickers/planet.png">
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="robot.png" src="resources/stickers/robot.png">
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="ship.png" src="resources/stickers/ship.png">
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="spacegun.png" src="resources/stickers/spacegun.png">
      <img style="float:left;" draggable="true" ondragstart="drag(event);" data-sticker="star.png" src="resources/stickers/star.png">
    </aside>
    <div id="content">
      <canvas id="board" width="1000" height="580" ondragover="allowDrop(event);" ondrop="drop(event);">
        Canvas Not Supported use HTML5 friendly browser.
      </canvas>
      <img src="resources/canvas2.png" id="background_img" style="display:none;"/>
    </div>
    <footer>
      <small>Made with HTML5 + WebSockets and JSON</small>
      <ol>
        <li onclick="toggleLog();">Log</li>
      </ol>
    </footer>    
    <div id="logContainer">
      <h2>log</h2>
      <div id="log"></div>
    </div>
  </body>
</html>
